  <style>
    #menu-products{
      position: relative;

  <div class="container">
  <header>Admission Form</header>
    <form method="post" action="https://rake.red/api/dazzlers/contact">
    <div class="form first">
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Surname <i class='bx bxs-user'></i></label>
                                        <input type="text" name="surname" placeholder="Surname" required>
                                    </div>
            
                                    <div class="input-field">
                                        <label>Other Names <i class='bx bxs-user'></i></label>
                                        <input type="text" name="othernames" placeholder="Other Names" required>
                                    </div>
            
                                    <div class="input-field">
                                        <label>Nickname <i class='bx bxs-user'></i>  </label>
                                        <input type="text" name="nickname" placeholder="Nickname" required>
                                    </div>
            
                                    <div class="input-field">
                                        <label>Date Of Birth <i class='bx bxs-cake'></i></label>
                                        <input type="date" name="dateofbirth" placeholder="Date Of Birth" required>
                                    </div>
            
                                    <div class="input-field">
                                        <label>Gender<i class='bx bx-male-female' ></i></label>
                                        <select required>
                                            <option disabled selected hidden>Select gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Others</option>
                                        </select>
                                    </div>
            
                                    <div class="input-field">
                                        <label>Phone Number<i class='bx bxs-phone' ></i></label>
                                        <input type="number" name="number" placeholder="Phone Number" required>
                                    </div>
            
                                    <div class="input-field">
                                        <label>Email<i class='bx bxl-gmail' ></i></label>
                                        <input type="email" name="email" placeholder="Email" required>
                                    </div>
            
                                    <div class="input-field">
                                        <label>Residential Address<i class='bx bxs-building-house' ></i></label>
                                        <input type="text" name="address" placeholder="Residential Address" required>
                                    </div>
            
                                    <div class="input-field">
                                        <label>Experience<i class='bx bxs-time' ></i></label>
                                        <input type="text" name="experience" placeholder="Years Of Experience" required>
                                    </div>
                                </div>
            
                          
                                <button type="submit" class="sumbit">
                                    <span class="btnText">Submit</span>
                                    <i class="uil uil-navigator"></i>
                                </button>
            </div>
